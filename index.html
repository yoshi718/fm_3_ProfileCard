<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section>
        <figure>
          <img class="img-background img-100 roundbordertop" src="images/bg-pattern-card.svg" alt="Background of top card">
          <img class="img-round img-foreground" src="images/image-victor.jpg" alt="Top of photo card" width="96" height="96">
        </figure>
    </section>
    <section class="personal-info">
        <h1 class="fw-thick">Victor Crest <span class="light-color">26</span></h1>
        <h3 class="light-color fw-thin">London</h3>
    </section>
    <section class="grid-main">
      <p class="fw-thick large-font">80K</p>
      <p class="fw-thick large-font">803K</p>
      <p class="fw-thick large-font">1.4K</p>

      <p class="fw-thin light-color">Followers</p>
      <p class="fw-thin light-color">Likes</p>
      <p class="fw-thin light-color">Photos</p>
    </section>

  </div> -->
</main>
</body>
</html>
